scalar UUID
scalar JSON
scalar Date
scalar Void

type Mutation {
  createStock(id: String!): Stock
  deleteStock(id: String!): String
}

type Query {
  stocks: [Stock]
}

type Price {
  id: UUID!,
  symbol: String!
  x: Date!
  y: Float!
}

type Stock {
  id: String!
  price: Float!,
  company: String!,
  chart: [ChartValue],
}

type ChartValue {
  x: Date!
  y: Float
}